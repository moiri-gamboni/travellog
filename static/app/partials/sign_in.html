<div>
	<form name="signInForm" ng-controller="SignInController" method="POST" novalidate ng-submit="signIn(user)">
		<h2>e-mail</h2>
		<input type="text" ng-model="user.email" required>
		<h2>password</h2>
		<input type="password" ng-model="user.password" required>
		<button type="submit">Sign In</button>
		<p>or</p>
		<a href="#/sign_up">Sign Up</a>
	</form>
</div>
